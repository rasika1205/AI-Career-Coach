<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black">
    <!-- Animated background elements -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="absolute top-3/4 left-3/4 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl animate-pulse delay-500"></div>
    </div>

    <main class="max-w-7xl mx-auto min-h-screen flex items-center relative">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-4 lg:p-8">
            <!-- Left Content -->
            <div class="flex flex-col justify-start space-y-6" id="content">
                <div class="items-end text-xm font-bold text-blue-400 flex items-center space-x-3">
                    <!--<img src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1706986565/hqatxpsjdg3zeql20jfe.png"
                         class="brightness-0 invert h-12 drop-shadow-lg" alt="zeplogo"/>-->
                    <h1 class="text-xl font-black bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">CareerGenics</h1>
                </div>

                <h1 class="text-4xl lg:text-5xl font-black text-white leading-tight">
                    <span class="underline underline-offset-4 decoration-blue-400 bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-500 bg-clip-text text-transparent">Resume</span>
                    <span class="text-gray-100">Evaluation & Expert Career Coaching</span>
                </h1>

                <p class="text-lg text-gray-300 max-w-xl leading-relaxed">
                    Transform your career journey with professional guidance.
                    <span class="text-blue-400 font-semibold">Upload your resume for expert evaluation and personalized coaching.</span>
                </p>

                <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
                    <div class="space-y-3">
                        <label class="block text-sm font-semibold text-gray-200">
                            ðŸ“„ Choose a PDF file:
                        </label>
                        <div class="flex items-center space-x-3">
                            <input
                                type="file"
                                name="file"
                                accept=".pdf"
                                required
                                class="block w-full text-sm text-gray-300 border-2 border-gray-600/50 max-w-lg py-3 rounded-xl bg-gray-800/50 backdrop-blur-sm
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-full file:border-0
                                    file:text-sm file:font-semibold
                                    file:bg-blue-500 file:text-white file:shadow-lg
                                    hover:file:bg-blue-400 file:transition-all file:duration-300
                                    hover:border-blue-500/50 focus:border-blue-400 focus:ring-2 focus:ring-blue-500/20 transition-all duration-300"
                            >
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="inline-flex items-center px-8 py-4 border border-transparent
                               text-base font-bold rounded-xl text-white bg-gradient-to-r from-blue-600 via-blue-700 to-cyan-600
                               hover:from-blue-500 hover:via-blue-600 hover:to-cyan-500 focus:outline-none focus:ring-2
                               focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-900 transition-all duration-300
                               shadow-xl shadow-blue-500/30 hover:shadow-blue-500/50 transform hover:scale-105 hover:-translate-y-1"
                    >
                        ðŸš€ Submit Resume
                    </button>
                </form>
            </div>

            <!-- Right Image -->
            <div class="hidden lg:flex relative justify-start items-center">
                <div class="relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 to-cyan-500/20 rounded-2xl blur-2xl"></div>
                    <img
                        src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1714291460/nfbn9ltv8fugtboqcxw0.gif"
                        alt="Career coaching illustration"
                        class="relative w-full h-full object-cover rounded-2xl ring-1 ring-white/10 hover:ring-blue-500/30 transition-all duration-300 hover:scale-105 shadow-2xl"
                    >
                </div>
                <div class="absolute inset-0"></div>
            </div>
        </div>
    </main>

    <script>
        // Simple animation with Framer Motion
        const content = document.getElementById('content');
        content.style.opacity = '0';
        content.style.transform = 'translateY(20px)';
        window.addEventListener('load', () => {
            content.style.transition = 'all 0.8s ease-out';
            content.style.opacity = '1';
            content.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
