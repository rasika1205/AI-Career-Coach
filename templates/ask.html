<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center p-4">
    <!-- Animated background elements -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="absolute top-3/4 left-3/4 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl animate-pulse delay-500"></div>
    </div>

    <div id="container" class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl shadow-blue-500/20 p-8 max-w-md w-full ring-1 ring-white/10">
        <h1 class="text-4xl font-black mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-500">
            ðŸ’¬ Ask a Question
        </h1>

        <form action="/ask" method="POST" class="space-y-6">
            <div class="relative">
                <input type="text" name="query" placeholder="âœ¨ Enter your question" required
                    class="w-full p-4 border-2 border-gray-600/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-400 transition duration-300 ease-in-out bg-gray-700/50 backdrop-blur-sm text-white placeholder-gray-400 hover:border-blue-500/50"
                >
                <span class="absolute inset-y-0 right-0 flex items-center pr-4">
                    <svg class="h-5 w-5 text-blue-400" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                </span>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 via-blue-700 to-cyan-600 hover:from-blue-500 hover:via-blue-600 hover:to-cyan-500 text-white font-bold py-4 px-4 rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500/50 shadow-xl shadow-blue-500/30 hover:shadow-blue-500/50"
            >
                ðŸš€ Submit
            </button>
        </form>
    </div>

    <script>
        const { motion } = window.Motion;
        const container = document.getElementById('container');

        motion(container, {
            initial: { opacity: 0, y: 50 },
            animate: { opacity: 1, y: 0 },
            transition: { duration: 0.5, ease: "easeOut" }
        });

        const form = container.querySelector('form');
        const input = form.querySelector('input');
        const button = form.querySelector('button');

        motion(input, {
            whileFocus: { scale: 1.02 },
            transition: { duration: 0.2 }
        });

        motion(button, {
            whileHover: { scale: 1.05 },
            whileTap: { scale: 0.95 },
            transition: { duration: 0.2 }
        });
    </script>
</body>
</html>
