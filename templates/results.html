<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center p-4">
    <!-- Animated background elements -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-green-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="absolute top-3/4 left-3/4 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-500"></div>
    </div>

    <div id="container" class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl shadow-blue-500/20 p-8 max-w-4xl w-full ring-1 ring-white/10">
        <h1 class="text-4xl font-black mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-500">
            üìä Resume Analysis Results
        </h1>

        <div id="result" class="bg-gray-700/50 backdrop-blur-sm rounded-xl p-6 border border-gray-600/50 overflow-auto max-h-[60vh] ring-1 ring-white/5 hover:border-blue-500/30 transition-all duration-300">
            <pre class="text-sm text-gray-200 whitespace-pre-wrap leading-relaxed font-mono">{{ resume_analysis }}</pre>
        </div>

        <div class="mt-8 flex justify-between gap-4">
            <a href="/" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500/50 shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50">
                ‚Üê Go Back
            </a>
            <a href="/ask" class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white font-bold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500/50 shadow-lg shadow-green-500/30 hover:shadow-green-500/50">
                Ask a Question ‚Üí
            </a>
        </div>
    </div>

    <script>
        const { motion } = window.Motion;
        const container = document.getElementById('container');
        const result = document.getElementById('result');
        const links = document.querySelectorAll('a');

        motion(container, {
            initial: { opacity: 0, y: 50 },
            animate: { opacity: 1, y: 0 },
            transition: { duration: 0.5, ease: "easeOut" }
        });

        motion(result, {
            initial: { opacity: 0, scale: 0.95 },
            animate: { opacity: 1, scale: 1 },
            transition: { duration: 0.5, delay: 0.2, ease: "easeOut" }
        });

        links.forEach(link => {
            motion(link, {
                whileHover: { scale: 1.05 },
                whileTap: { scale: 0.95 },
                transition: { duration: 0.2 }
            });
        });
    </script>
</body>
</html>
